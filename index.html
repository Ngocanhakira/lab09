<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />	
	<meta name="description" content="Web development" />
	<meta name="keywords" content="Registration Form" />
	<meta name="author" content="put your name here" />
	<title>Web Development Form Validation Demo</title>
	<!-- Link the CSS file -->
	<link rel="stylesheet" href="Lab09_desktop.css">
	<!-- Link the JavaScript file -->
	<script src="validation.js"></script>
</head>
<body>
	<form id="regform" method="post" action="https://mercury.swin.edu.au/it000000/cos10005/formtest2.php" onsubmit="return validate();">
		<fieldset>
			<legend>Account Information</legend>
			<div class="textinput">
				<label for="sid">User ID</label>
				<input id="sid" type="text" name="id" required />
			</div>
			<div class="textinput">
				<label for="pwd1">Password</label>
				<input id="pwd1" type="password" name="pwd1" required />
			</div>
			<div class="textinput">
				<label for="pwd2">Retype Password</label>
				<input id="pwd2" type="password" name="pwd2" required />
			</div>
		</fieldset>
		<fieldset>
			<legend>User Information</legend>
			<div class="textinput">
				<label for="uname">Name</label>
				<input id="uname" type="text" name="uname" required />
			</div>
			<div class="radioinput">
				<fieldset>
					<legend>Gender</legend>
					<input id="genm" type="radio" name="gender" value="M" required />
					<label for="genm">Male</label>
					<input id="genf" type="radio" name="gender" value="F" required />
					<label for="genf">Female</label>
				</fieldset>
			</div>
		</fieldset>
		<div class="buttoninput">
			<input type="submit" value="Test Register" />
		</div>
	</form>
</body>
</html>
